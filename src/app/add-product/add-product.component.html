<app-alerts></app-alerts>
<app-loading *ngIf="isLoading">{{ isLoading }}</app-loading>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Product Name:</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.productName" type="text" class="form-control form-control-sm"
            placeholder="Product Name" name="productName" required>
        <!-- <div *ngIf="productName.invalid && (productName.dirty || productName.touched)"
            class="alert alert-danger">Product Name is required</div> -->
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Product Display Name :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.displayName" type="text" class="form-control form-control-sm"
            placeholder="Product Display Name">
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Product Description :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.description" type="text" class="form-control form-control-sm"
            placeholder="Product Description">
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Category :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.categoryName" (ngModelChange)="getFilteredList(productObj.categoryName,1)"
            (blur)="toggleListDisplay(0,1,productObj)" (focus)="toggleListDisplay(1,1,productObj)"
            (keyup)="onKeyPress($event,1,productObj)" type="text" class="form-control form-control-sm"
            placeholder="categoryName">
        <span class="custom-right-dropdown custom-side-nav card" [hidden]="!batchDropDowns[1]">
            <small *ngFor="let batch of filteredCategoryList; let j = index">
                <a class="text-info custom-right-dropdown-content nav-link"
                    (click)="selectItem(batch,1,productObj)"
                    [ngClass]="{'select-item-style':j==selectedIndex}">{{batch}}</a>
            </small>
        </span>
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Unit :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.unit" type="text" class="form-control form-control-sm" placeholder="Unit">
    </div>
</div>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>MRP :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.mrp" type="text" class="form-control form-control-sm" placeholder="MRP">
    </div>
</div>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Selling Price :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.sellingPrice" type="text" class="form-control form-control-sm" placeholder="Selling Price">
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>GST :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.gstType" (ngModelChange)="getFilteredList(productObj.gstType,0)"
            (blur)="toggleListDisplay(0,0,productObj)" (focus)="toggleListDisplay(1,0,productObj)"
            (keyup)="onKeyPress($event,0,productObj)" type="text" class="form-control form-control-sm"
            placeholder="GST">
        <span class="custom-right-dropdown custom-side-nav card" [hidden]="!batchDropDowns[0]">
            <small *ngFor="let batch of filteredGstRatesList; let j = index">
                <a class="text-info custom-right-dropdown-content nav-link"
                    (click)="selectItem(batch.gstName,0,productObj)"
                    [ngClass]="{'select-item-style':j==selectedIndex}">{{batch.gstName}}</a>
            </small>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Manufacturer :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.manufacturer" type="text" class="form-control form-control-sm" placeholder="Manufacturer">
    </div>
</div>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
        <p>Packaging :</p>
    </div>
    <div class="col-md-3">
        <input [(ngModel)]="productObj.packaging" type="text" class="form-control form-control-sm" placeholder="Packaging">
    </div>
</div><br>

<div class="row">
    <div class="col-md-5">

    </div>
    <div class="col-md-3">
        <span style="cursor: pointer" class="badge badge-pill bg-info"><a (click)="addProduct()"
                style="text-decoration: none; color: white;">Save
            </a></span>&nbsp;
        <span class="badge badge-pill bg-info"><a href="#" style="text-decoration: none; color: white;">Clear</a></span>
    </div>
</div>
